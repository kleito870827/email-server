<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css" media="screen" title="no title">
  <style media="screen">
    .jumbotron{
      padding: 5rem;
    }
  </style>
</head>
<body>
  <div class="jumbotron container">
    <form class="row" method="POST" action="/">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="to">to:</label>
          <input type="email" id="to" name="to" class="form-control"></input>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" class="form-control"></input>
        </div>
        <div class="form-group">
          <label for="message">HTML:</label>
          <textarea type="message" id="message" name="message" class="form-control" rows="10"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send Email</button>
      </div>
    </form>

  </div>

</body>
</html>
